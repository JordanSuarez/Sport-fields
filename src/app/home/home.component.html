<app-fields
  [userFilterInput]="homeModel.userFilterInput"
  [filterActivated]="homeModel.filterActivated"
  [paginator]="homeModel.paginator"
  [isLoading]="isLoading"
  [noResult]="noResult"
  [selectedCity]="homeModel.selectedCity"
  [fields]="homeModel.fields"
  [selectedFieldType]="homeModel.selectedFieldType"
  (paginatorEvent)="handleChangePage($event)"
  (selectCityEvent)="handleChangeUserInputValue($event, 'selectedCity')"
  (selectedFieldTypeEvent)="handleChangeUserInputValue($event.value, 'selectedFieldType')"
  (clearEvent)="handleClearState()"
  (noResultEvent)="handleClearState()"
></app-fields>
