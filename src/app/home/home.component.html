<button *ngIf="filterActivated" mat-stroked-button type="button" color="primary" (click)="handleChangeStateComponent()">
  {{address}}
</button>
<app-fields
  [userFilterInput]="userFilterInput"
  [filterActivated]="filterActivated"
  [paginator]="filterActivated ? filterPaginator : paginator"
  [isLoading]="isLoading"
  [noResult]="noResult"
  [selectedCity]="selectedCity"
  [fields]="fields"
  (paginatorEvent)="handleChangePage($event)"
></app-fields>
