<form (ngSubmit)="handleSubmit()" class="select">
  <p class="select__title" *ngIf="selectCtrl.pristine">Adresse incorrecte, faites un choix dans la liste</p>
  <mat-form-field appearance="fill" class="select__form">
    <mat-label>Choisir une adresse</mat-label>
    <mat-select [formControl]="selectCtrl">
      <div *ngFor="let address of addressList">
        <mat-option [value]="address.properties.label">{{address.properties.label}}</mat-option>
      </div>
    </mat-select>
    <mat-error *ngIf="selectCtrl.hasError('required')">Le champ est requis</mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary" class="select__form__button" [disabled]="selectCtrl.invalid || selectCtrl.pristine" >Let's Go!</button>
</form>
