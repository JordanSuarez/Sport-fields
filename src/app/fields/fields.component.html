<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <app-spinner [isLoading]="isLoading"></app-spinner>
  <mat-grid-list cols="2" rowHeight="10rem" *ngIf="!isLoading">
    <mat-grid-tile *ngFor="let field of fields">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{field.fields.equnom}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" >
          <div *ngFor="let fieldLocation of fieldsLocation">
            <span *ngIf="fieldLocation.id === field.recordid">Lieu: {{fieldLocation.label}}</span>
          </div>
          <button mat-raised-button color="primary" [routerLink]="['/fields', field.recordid]">
            Voir plus
          </button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
