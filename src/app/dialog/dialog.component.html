<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">{{content}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>{{template.button.cancel}}</button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="true" (click)="handleClick()">{{template.button.accept}}</button>
</mat-dialog-actions>
