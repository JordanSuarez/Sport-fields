<div class="card">
  <h2 class="card__title">
    {{field.fields.equnom}}
  </h2>
    <section *ngFor="let fieldLocation of fieldsLocation" class="card__content__label">
      <span *ngIf="fieldLocation.id === field.recordid">{{fieldLocation.label}}</span>
    </section>
    <button mat-stroked-button color="primary" [routerLink]="['/fields', field.recordid]" (click)="handleFieldProvider(field)" class="card__content__button">
      Voir plus
    </button>
</div>
